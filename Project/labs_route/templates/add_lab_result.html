{% extends "layout.html" %}

{% block title %}Add Lab Result - CS50Medix{% endblock %}

{% block content %}
<h2>Add Lab Result</h2>

<form action="{{ url_for('labs_bp.add_lab_result', lab_order_id=lab_order_id) }}?patient_id={{ patient_id }}" method="POST" autocomplete="off">
  <div>
    <label for="test_name">Test Name:</label>
    <input type="text" name="test_name" id="test_name" required>
  </div>

  <div>
    <label for="value">Value:</label>
    <input type="text" name="value" id="value" required>
  </div>

  <div>
    <label for="reference_range">Reference Range:</label>
    <input type="text" name="reference_range" id="reference_range">
  </div>

  <div>
    <label for="reference_low">Reference Low:</label>
    <input type="number" step="0.1" name="reference_low" id="reference_low">
  </div>

  <div>
    <label for="reference_high">Reference High:</label>
    <input type="number" step="0.1" name="reference_high" id="reference_high">
  </div>

  <div>
    <label for="critical_flag">Critical Flag:</label>
    <select name="critical_flag" id="critical_flag">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
  </div>

  <div>
    <label for="notes">Notes:</label>
    <textarea name="notes" id="notes" rows="3"></textarea>
  </div>

  <button type="submit">Submit Result</button>
</form>
{% endblock %}
